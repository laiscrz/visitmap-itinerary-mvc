<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VisitMap - Lista de Lugares</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #F4F6FF;
            color: #333333;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-title {
            margin-top: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        main {
            flex: 1; /* Faz o main ocupar o espaço disponível */
        }
    </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<main class="container my-4">
    <h1 class="header-title">Lista de Lugares</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="place : ${places}">
            <td th:text="${place.nome}"></td>
            <td th:text="${place.tipo}"></td>
            <td th:text="${place.descricao}"></td>
            <td>
                <a th:href="@{/places/{id}(id=${place.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/places/edit/{id}(id=${place.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/places/delete/{id}(id=${place.id})}" class="btn btn-danger btn-sm" th:onclick="'return confirm(\'Tem certeza que deseja deletar este lugar?\');'">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="#" th:href="@{/places/new}" class="btn btn-success">Adicionar Novo Lugar</a>
</main>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
