    <!-- Font Awesome -->

            position: relative; /* Para anima칞칚o */
            overflow: hidden; /* Para bordas arredondadas */

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .welcome-subtitle {
            font-size: 1.5rem;
            color: #333333;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<!-- Se칞칚o Principal -->
<main class="container mt-5 content">
    <!-- Frase de boas-vindas -->

</html>
