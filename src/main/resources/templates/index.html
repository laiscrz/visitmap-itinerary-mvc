<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VisitMap - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #F4F6FF;
            color: #333333;
            font-family: 'Roboto', sans-serif;
        }
        .content {
            flex: 1;
        }
        .option-card {
            background: linear-gradient(to right, #F94C10, #B31312);
            border-radius: 12px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }
        .option-card:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #F94C10, #B31312);
        }
        .option-icon {
            font-size: 4rem;
            color: #ffffff;
        }
        .option-card p {
            color: #ffffff;
        }
        .option-card a {
            color: #ffffff;
            text-decoration: none;
        }
        .option-card a:hover {
            text-decoration: none;
            color: #ffffff;
        }
        .option-card h3 {
            color: #ffffff;
        }
        .welcome-title {
            font-size: 3rem;
            background: linear-gradient(to right, #F94C10, #B31312);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .welcome-title span {
            font-size: 4rem;
            color: none;
            vertical-align: middle;
        }
        .welcome-subtitle {
            font-size: 1.5rem;
            color: #333333;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<!-- Se√ß√£o Principal -->
<main class="container mt-5 content">
    <!-- Frase de boas-vindas -->
    <div class="row">
        <div class="col-12">
            <h1 class="welcome-title">Bem-vindo ao VisitMap <span class="welcome-icon">üåê</span></h1>
            <p class="welcome-subtitle">Gerencie seus itiner√°rios de viagem de forma intuitiva.</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <!-- Gerenciar Atra√ß√µes Tur√≠sticas -->
        <div class="col-md-5 mb-4">
            <a href="#" th:href="@{/places}" class="text-decoration-none">
                <div class="card option-card text-center p-4">
                    <i class="fas fa-map-marker-alt option-icon mb-3"></i>
                    <h3>Gerenciar Lugares Tur√≠sticos</h3>
                    <p>Crie, edite e organize suas lugares favoritas.</p>
                </div>
            </a>
        </div>

        <!-- Gerenciar Itiner√°rios -->
        <div class="col-md-5 mb-4">
            <a href="#" th:href="@{/itineraries}" class="text-decoration-none">
                <div class="card option-card text-center p-4">
                    <i class="fas fa-route option-icon mb-3"></i>
                    <h3>Gerenciar Itiner√°rios</h3>
                    <p>Adicione, remova e gerencie seus itiner√°rios.</p>
                </div>
            </a>
        </div>

    </div>
</main>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
